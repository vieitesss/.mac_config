format = """
$directory\
$git_branch\
$git_state\
$git_status\
$character"""

right_format = """
$c\
$lua\
$java\
$python\
$rust\
$cmd_duration\
"""

# $line_break\
# $fill\
# $git_metrics\
# $time\

add_newline = false

palette = "colors"

[palettes.colors]
pink = "#EC50D2"
white = "#FFFFFF"
darkblue = "#2492E6"

# # Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
# success_symbol = "[](green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
success_symbol = "[❯](green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[❯](red)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
vicmd_symbol = "[](bold green)"

# # Directory
[directory]
# truncation_length = 1
truncate_to_repo = true
# home_symbol = ""
# fish_style_pwd_dir_length = 1
style = "bold bright-blue"
read_only = " "
read_only_style = "pink"

# # git
[git_branch]
symbol = " "
format = '[$symbol$branch]($style)'

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "bold yellow"
up_to_date = " "
deleted = " 󰖭"
ahead = "  "
behind = " "
conflicted = " ="
diverged = " ⇕"
untracked = " ?"
stashed = " $"
modified = " !"
staged = " +"
renamed = " »"

[git_metrics]
disabled = false
# added_style = "bold blue"
# format = "[+$added]($added_style)/[-$deleted]($deleted_style) "

# # languages
[c]
format = "[$symbol$version ]($style)"

[rust]
symbol = " "
style = "bold #dd3617"
format = "[$symbol$version ]($style)"

[lua]
symbol = " "
format = "[$symbol$version ]($style)"

[java]
symbol = " "
format = "[$symbol$version ](red)"

#time
[time]
time_format = " %I:%M %P"
format = "[$time]($style) "
style = "bold yellow"
disabled = false

[cmd_duration]
format = "[$duration ]($style)"
style = "bold white"

# # Disable the package module, hiding it from the prompt completely
[nodejs]
disabled = true

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green"
symbol = " "
python_binary = ['.venv/bin/python', 'python', 'python3', 'python2']

[line_break]
disabled = true
