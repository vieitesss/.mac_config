#theme = "gruvbox"
theme = "monokai_pro_spectrum"

[editor]
line-number = "relative"
#color-modes = true

[keys.normal]
V = "extend_line_below"
D = "delete_selection"
esc = ["collapse_selection", "keep_primary_selection"]
"}" = "goto_next_paragraph"
"{" = "goto_prev_paragraph"

[keys.insert]
j = {k = "normal_mode"}

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "workspace-diagnostics", "spacer", "separator", "position", "position-percentage", "spacer", "separator", "file-type"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true

[editor.file-picker]
hidden = false
